services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb-ai-agent
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres-ai-agent
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_agent_db
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local
  postgres_data_v2:
    driver: local
